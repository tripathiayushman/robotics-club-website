<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">
          <img src="images/vit-logo.png" alt="VIT logo">
          <img src="images/roboticsclub-logo.png" alt="Robotics Club logo"> Robotics Club
        </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
          <li class="navbar__item"><a href="/about.html" class="navbar__links">About</a></li>
          <li class="navbar__item"><a href="/" class="navbar__links">Team</a></li>
          <li class="navbar__item"><a href="/" class="navbar__links">Gallery</a></li>
          <li class="navbar__btn"><a href="/" class="button">Blog</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>

    <!-- Hero Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>ROBOTICS CLUB</h1>
          <h2>VIT CHENNAI</h2>
          <p>Innovation is when Imagination meets Ambition</p>
          <button class="main__btn"><a href="industrialreach.html">Industrial Reach</a></button>
        </div>
        <div class="main__img--container">
          <img id="main__img" src="images/main.gif" />
        </div>
      </div>
    </div>

    </body>
    <footer>
    <!-- Footer Section -->
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <section class="social__media">
            <div class="social__media--wrap">
              <div class="footer__logo">
                <a href="/" id="footer__logo">
                  <img src="images/roboticsclub-logo.png" alt="Robotics Club logo">
                </a>
              </div>
              <p class="website__rights">ROBOTICS CLUB</p>
              <div class="social__icons">
                <a class="social__icon--link" href="/" target="_blank" aria-label="Facebook">
                  <i class="fab fa-facebook"></i>
                </a>
                <a class="social__icon--link" href="/" target="_blank" aria-label="Instagram">
                  <i class="fab fa-instagram"></i>
                </a>
                <a
                  class="social__icon--link"
                  href="//www.youtube.com/channel/UCsKsymTY_4BYR-wytLjex7A?view_as=subscriber"
                  target="_blank"
                  aria-label="Youtube"
                >
                  <i class="fab fa-youtube"></i>
                </a>
                <a class="social__icon--link" href="/" target="_blank" aria-label="Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <a class="social__icon--link" href="/" target="_blank" aria-label="LinkedIn">
                  <i class="fab fa-linkedin"></i>
                </a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
</footer>
    <script src="app.js"></script>
  
</html>
